<script>
    function deleteNumberFromArray(arr){
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]>0&&arr[i]<=arr.length){
                arr.slice(i,1)
            }
        }
            return arr
    }

    console.log(deleteNumberFromArray(arr))
