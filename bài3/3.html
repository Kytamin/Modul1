<script>
    let number = 5

    function findfibonaci(number) {
        let a = 0
        let b = 1
        let temp
        let total = 1
        for (let i = 0; i < number-2; i++) {
            temp = a + b
            a = b
            b = temp
            total += temp
        }
        return total
    }

    console.log(findfibonaci(number))


</script>
